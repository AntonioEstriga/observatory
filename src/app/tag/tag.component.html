<main fxLayout="column" fxLayoutAlign="center center">
  <section>
    <nav fxLayout="row">
      <a href="https://www.acessibilidade.gov.pt/">{{ "HEADER.NAV.location" | translate }}</a>
      <span>></span>
      <a routerLink="/">{{ "HEADER.NAV.observatory" | translate }}</a>
      <span>></span>
      <a [routerLink]="['/', 'directories']">{{ "HEADER.NAV.directories" | translate }}</a>
      <span>></span>
      <span>{{ tag.name }}</span>
    </nav>
  </section>
  <section id="main" class="info">
    <div class="observatory">{{ "TAG.title" | translate }}</div>
    <h2>{{ "TAG.subtitle" | translate }} {{ tag.name }}</h2>
  </section>
  <app-tag-statistics [tag]="tag"></app-tag-statistics>
  <app-websites-list [tag]="tag"></app-websites-list>
</main>
