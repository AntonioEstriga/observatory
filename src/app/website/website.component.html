<main fxLayout="column" fxLayoutAlign="center center">
  <section>
    <nav fxLayout="row">
      <a href="https://www.acessibilidade.gov.pt/">{{ "HEADER.NAV.location" | translate }}</a>
      <span>></span>
      <a routerLink="/">{{ "HEADER.NAV.observatory" | translate }}</a>
      <span>></span>
      <a [routerLink]="['/', 'directories']">{{ "HEADER.NAV.directories" | translate }}</a>
      <span>></span>
      <a [routerLink]="['/', 'directories', tag.id]">{{ tag.name }}</a>
      <span>></span>
      <a [routerLink]="['/', 'directories', tag.id, website.id]">{{ website.name }}</a>
    </nav>
  </section>
  <section id="main" class="info">
    <div class="observatory">{{ tag.name }}</div>
    <h1>{{ website.name }}</h1>
    <h2>{{ website.domain }}</h2>
  </section>
  <app-website-statistics [website]="website"></app-website-statistics>
  <app-accessibility-plot [data]="accessibilityPlotData"></app-accessibility-plot>
  <app-score-distribution [data]="scoreDistributionData"></app-score-distribution>
  <app-practices-details [website]="website"></app-practices-details>
</main>
